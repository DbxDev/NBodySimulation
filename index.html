<!DOCTYPE html>
<html>
    <head>
        <title>N-Body simulation</title>
        <script src="js/priorityQueue.js"/>
        <script src="js/mainCanvas.js"/>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<style src="css/NBody.css"></style>
    </head>
    <body>
        <canvas id="my_canvas" width="500" height="500">
            Canvas is not supported by your browser.
        </canvas>
        <div id="test">
            <ul id="console">
                <li>Etape du test :</li>
            </ul>
        </div>
    </body>
<script>
    size = 10;
    PQ = new PriorityQueue();
    for (var i=0 ; i<size ; i++){
        PQ.Insert(new Key(i%5));
    }
    for (var i=0 ; i<size ; i++){
        maxKey = PQ.DelMax();
        console.debug("Max key of PQ : "+maxKey.getValue());
        $('ul#console').append('<li>Max key of PQ : '+maxKey.getValue()+'</li>');
    }
</script>
</html>
