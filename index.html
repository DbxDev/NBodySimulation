<!DOCTYPE html>
<html>
    <head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>N-Body simulation</title>
		<script src="js/tools.js"></script>
<!---->
		<script src="js/queue.js"></script>
		 <script src="js/priorityQueue.js"></script>
		<script src="js/sphere.js"></script>
        <script src="js/FPSCounter.js"></script>
		<script src="js/animationCore2.js"></script>
        <script src="js/logicalCore.js"></script>
       
        
		<script src="js/mainCanvas.js"></script>
<!---->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="plugins/jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.min.js"></script>
		<script src="plugins/foundation5.2.2/js/foundation.min.js"></script>		
		
        <link href="plugins/jquery-ui-1.10.4.custom/css/ui-lightness/jquery-ui-1.10.4.custom.min.css" type="text/css" rel="stylesheet" />
        <link href="plugins/foundation5.2.2/css/foundation.min.css" type="text/css" rel="stylesheet" />
		<link href="css/NBody.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
		<div class="fixed">
			<nav class="top-bar" data-topbar>
				<ul class="title-area">
					<li class="name">
						<h1><a href="#">N Body simulation</a></h1>
					</li>
				</ul>
				 <section class="top-bar-section">
				<!-- Right Nav Section -->
					<ul class="right">
						<li class="name">
							<h1><a href="#">DBX 2014</a></h1>
						</li>
					</ul>
				</section>
			</nav>
		</div>
		<div class="row ">
			<div class="large-12 columns">
				<h1>  </h1>
			</div>
		</div>
		<div class="row " style="padding : 1em ; background-color: lightgoldenrodyellow;">
			<div class="large-8 columns ">
				<div class="row">
					<div class="large-12 columns">
						<canvas id="my_canvas" width="500" height="500">
							Canvas is not supported by your browser.
						</canvas>
					</div>
				</div>
				<div class="row">
					<div id="error"  class="large-12 columns" ></div>
				</div>
				<div class="row">
					<div id="message" class="large-12 columns"></div>
				</div>
			</div>
			
			
			<div class="large-4 columns left-border">
				<div class="row">
					<div class="large-12 columns">
						<h5> Parameters </h5>
					</div>
				</div>
				<div class="row">
					<div class ="large-12 columns">
						<div id="infos" ></div>
					</div>
				</div>

				<div class="row">
					<label>
						<div class="large-8 columns">
							<span>Number of spheres :</span>
						</div>
						<div class ="large-4  columns">	
							<input type="number" step="any" id="numberOfSphereDisplay"/>	
						</div>
					</label>
				</div>
				<div class="row" style="padding-left : 1em; margin-bottom : 1em;">
					<div class="large-12 columns" >
						<div id="numberOfSpheres" class="row"></div>
					</div>
				</div>
				
				<div class="row">
					<label>
						<div class="large-8 columns">
							<span>Radius of spheres : </span>
						</div>
						<div class ="large-4  columns">	
							<input type="number" step="any" id="radiusDisplay"/>
						</div>
					</label>
				</div>
				<div class="row" style="padding-left : 1em; margin-bottom : 1em;">
					<div class ="large-12 columns">
						<div id="radiusOfSpheres" class="row"></div>
					</div>
				</div>
				
				<div class="row">
					<div class ="large-12 columns">
						<h5>Start a simulation :</h5>
					</div>
				</div>
	
				<div class="row">
					<div class ="large-6 columns">
						<button id="startStandart" class="button expand" >Regular</button>
					</div>
					<div class ="large-6 columns">
						 <button id="startBrownian" class="button expand" >Brownian motion</button>
					</div>
				</div>

			
				<div class="row">
					<div class ="large-12 columns">
						<button id="stopSimulation" class="button expand alert" onclick="">Stop</button>
					</div>
				</div>
			</div>
		</div>
    </body>
<script src="js/buildGUI.js"></script>
<script>
	$(document).foundation();
</script>
</html>
