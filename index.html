<!DOCTYPE html>
<html>
    <head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>N-Body simulation</title>
		<script src="js/tools.js"></script>
<!---->
		<script src="js/queue.js"></script>
		 <script src="js/priorityQueue.js"></script>
		<script src="js/sphere.js"></script>
        <script src="js/FPSCounter.js"></script>
		<script src="js/animationCore2.js"></script>
        <script src="js/logicalCore.js"></script>
       
        
		<script src="js/mainCanvas.js"></script>
<!---->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="plugins/jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.min.js"></script>
		<script src="js/vendor/modernizr.js"></script>
		<script src="plugins/foundation5.2.2/js/foundation.min.js"></script>		
		
        <link href="plugins/jquery-ui-1.10.4.custom/css/ui-lightness/jquery-ui-1.10.4.custom.min.css" type="text/css" rel="stylesheet" />
        <link href="plugins/foundation5.2.2/css/foundation.min.css" type="text/css" rel="stylesheet" />
		<link href="css/NBody.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
		<div class="row ">
			<div class="large-12 columns">
				<div class="large-8 columns">
					<div class="row">
						<div class="large-12 columns">
							<canvas id="my_canvas" width="500" height="500">
								Canvas is not supported by your browser.
							</canvas>
						</div>
					</div>
					<div class="row">
						<div id="error"  class="large-12 columns" ></div>
					</div>
					<div class="row">
						<div id="message" class="large-12 columns"></div>
					</div>
				</div>
				
				
				<div class="large-4 columns">
					<div class="row">
						<div class ="large-12 columns">
							<div id="infos" ></div>
						</div>
					</div>
					<div class="row">
						<div class ="large-12 columns">
							<p id="NumberSpheres">
								<label>Number of spheres :</label>
								<input type="number" step="any" id="numberOfSphereDisplay"/>
							</p>
						</div>
					</div>
					<div class="row">
						<div class ="large-12 columns">
							<div id="numberOfSpheres"></div>
						</div>
					</div>
					<div class="row">
						<div class ="large-12 columns">
							<p id="RadiusSpheres">
								<label>Radius of spheres : </label>
								<input type="number" step="any" id="radiusDisplay"/>
							</p>
						</div>
					</div>
					<div class="row">
						<div class ="large-12 columns">
							<div id="radiusOfSpheres" class="row"></div>
						</div>
					</div>
				
					<div class="row">
						<div class ="large-12 columns">
							<button id="startBrownian" onclick="">Brownian movement simulation</button><button id="startStandart">Regular simulation</button>
						</div>
					</div>
					<div class="row">
						<div class ="large-12 columns">
							<button id="stopSimulation" onclick="">STOP</button>
						</div>
					</div>
				</div>
			</div>
		</div>
    </body>
<script>

$(document).ready(function () {

    
    $('#numberOfSpheres').slider({
        range: "min",
        value: 1,
        min: 1,
        max: 1500,
        slide : function(event, ui) {
            $( "#numberOfSphereDisplay" ).val( ui.value );
        }
    });
    $( "#numberOfSphereDisplay" ).val( $('#numberOfSpheres').slider( "value" ) );
    $('#radiusOfSpheres').slider({
        range: "min",
        value: 30,
        min: 0,
        max: 50,
        slide : function(event, ui) {
            $( "#radiusDisplay" ).val( ui.value / 1000 );
        }
    });
    $( "#radiusDisplay" ).val( function(){return $('#radiusOfSpheres').slider( "value" ) / 1000});
    $('button#startBrownian').click(function(){
        N = $("input#numberOfSphereDisplay").val();
        R = $("input#radiusDisplay").val();
		N = parseInt(N); R = parseFloat(R);
        try {
			startBrownian(N,R);
		} catch(e) {
			$('#error').text(e.message);
		}
    });

    $('button#startStandart').click(function(){
        N = $("input#numberOfSphereDisplay").val();
        R = $("input#radiusDisplay").val();
		N = parseInt(N); R = parseFloat(R);
        try {
			startStandard(N,R);
		} catch(e) {
			$('#error').text(e.message);
		}
    });
    $("#stopSimulation").click(function(){
        stopSimulation(function(){
            $('#message').text("Simulation stopped.");
            $('#error').text("");
            setTimeout(function(){ $('#message').text("");},3000);
        });
    })
});
function createSlider(idSelector, idDisplay) {
    $('#'+id).slider({
        range: "min",
        value: 37,
        min: 1,
        max: 700
    });
    if (idDisplay) {
        $('#'+id).slide(function(event, ui) {
            $( "#"+idDisplay ).val( "$" + ui.value );
        });
    }
}
</script>
</html>
